<h1 class="animated fadeIn fast">Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">

        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title centrado">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button type="button" (click)="verHeroe( i )" class="btn btn-outline-primary btn-block">
                    Ver más...
                </button>

            <!-- <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">
                   Ver más...     
                </a> -->

        </div>

    </div>

</div>
